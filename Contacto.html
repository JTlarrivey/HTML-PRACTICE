<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>CONTACTO</h1>
        <h2>A continuación podés brindarnos tus datos de contacto y tu motivo de consulta y nos comunicaremos a la brevedad</h2>
    </header>
    <main>
        <div>
            <form action="">
                <div><input type="text" name="Nombre" placeholder="Nombre"></div>
                <div><input type="text" name="Apellido" placeholder="Apellido"></div>
                <div><input type="number" name="Edad" placeholder="Edad"></div>
                <div><input type="text" name="E-mail" placeholder="E-mail"></div>
                <div><input type="text" name="Motivo de contacto" placeholder="Motivo de contacto"></div>
                <button>ENVIAR</button>
            </form>
        </div>
    </main>
</body>
</html>
